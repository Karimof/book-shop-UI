<style>
  .col-2 {
    margin: 20px;
  }
</style>

<div class="container">
  <div class="row">
    <div class="col-2" *ngFor="let book of booksDTO">
      <div class="row">
        <a [routerLink]="['/book-view', book.id]">
          <div class="col-12">
            {{book.name}}
          </div>
          <div class="col-12">
            <img [src]="book.image" width="200px">
          </div>
          <div class="row">
            <div class="col-6">
              {{book.createdAt | date: "dd-MM-yyyy"}}
            </div>
            <div class="col-6">
              {{book.viewCount}}
            </div>
            <div class="col-6">
              {{book.price}}
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>


</div>
