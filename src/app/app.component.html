<div class="container" style="padding: 20px">
  <div class="row">
    <div class="col-5">
      <a href="/books" type="button" class="btn btn-outline-secondary" *ngIf="role == 'USER'">Books</a>
      <a href="/author" type="button" class="btn btn-outline-secondary" *ngIf="role == 'AUTHOR'">Author page</a>
      <a href="/admin-home" type="button" class="btn btn-outline-secondary"  *ngIf="role == 'ADMIN'">Admin panel</a>
    </div>
    <div class="col-2">

    </div>
    <div class="col-5">
      <div class="row" [hidden]="hidden">
        <div class="col-4"></div>
        <div class="col-4" style="text-align: right">
          <a href="/login" type="button" class="btn btn-primary">Sign In</a>
        </div>
        <div class="col-4" style="text-align: right">
          <a href="/register" type="button" class="btn btn-success">Sign Up</a>
        </div>
      </div>
      <div class="row" [hidden]="!hidden" style="text-align: right">
        <div class="col-8">
        </div>
        <div class="col-4">
          <a type="button" class="btn btn-dark" (click)="logout()">Logout</a>
        </div>
      </div>
    </div>
  </div>
</div>
